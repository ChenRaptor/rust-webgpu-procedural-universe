<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Trunk | WebWorker | Vanilla</title>

        <style>
            html, body, canvas {
                width: 90vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                display: block;
            }
        </style>

        <base data-trunk-public-url />
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-bin="app" data-type="main" />
        <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-bin="worker" data-type="worker" />
        <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-bin="worker-geometry" data-type="worker" />
    </body>
</html>
